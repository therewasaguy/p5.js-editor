<!DOCTYPE html>
<html lang="en" id="app">
  <head>
    <meta charset="UTF-8">
    <title>{{title}} {{currentFile.contents !== currentFile.originalContents ? '*' : ''}}</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="{{orientation}}">
    <div v-component="sidebar" v-with="files : files" id="side-container"></div>
    <div id="main-container">
      <div v-component="tabs" v-ref="tabs" id="header-container"></div>
      <div id = "editor-container">
        <div v-component="editor" v-ref="editor" id="main"></div>
        <div v-component="debug" id="debug-container"></div>
      </div>
    </div>

    <div v-component="settings" v-with="settings" v-show="showSettings" id="settingsContainer"></div>

    <input class="file-handler" id="openFile" type="file" />
    <input class="file-handler" id="saveFile" type="file" nwsaveas />
    <input class="file-handler" id="saveProject" type="file" nwsaveas />

    <script src="js/main.js"></script>

    <!-- link libraries -->
    <script src="mode_assets/p5/empty_project/libraries/p5.js"></script>
    <script src="mode_assets/p5/empty_project/libraries/p5.dom.js"></script>
    <script src="mode_assets/p5/empty_project/libraries/p5.sound.js"></script>

  </body>
</html>
